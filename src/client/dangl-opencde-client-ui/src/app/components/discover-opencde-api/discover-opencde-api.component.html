<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading && foundFoundationsInfo">
  <p>
    Found foundations API at <code>{{ foundationBaseUrl }}</code
    >.
  </p>
</div>
<div *ngIf="!isLoading && foundOpenCdeInfo">
  <p>
    Found OpenCDE API at <code>{{ openCdeBaseUrl }}</code
    >.
  </p>
</div>

<button
  mat-raised-button
  color="primary"
  [disabled]="isLoading"
  (click)="goToAuthentication()"
>
  Next
</button>
