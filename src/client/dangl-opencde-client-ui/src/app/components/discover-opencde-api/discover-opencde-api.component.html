<mat-spinner *ngIf="isLoading"></mat-spinner>
<ng-container *ngIf="discoveredVersions">
  <div *ngFor="let version of discoveredVersions">
    <p>
      Found <code>{{ version.api_id }} {{ version.version_id }}</code> API at
      <code>{{ version.api_base_url ?? "NO_URL_PROVIDED" }}</code
      >.
    </p>
  </div>
</ng-container>

<button
  mat-raised-button
  color="primary"
  [disabled]="isLoading"
  (click)="goToAuthentication()"
>
  Next
</button>
