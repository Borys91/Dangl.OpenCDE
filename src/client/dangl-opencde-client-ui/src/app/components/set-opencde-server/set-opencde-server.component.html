<mat-form-field class="full-width" appearance="fill">
  <mat-label>Server Base Address</mat-label>
  <input matInput [(ngModel)]="serverBaseAddress" />
  <button matSuffix mat-icon-button (click)="openManagementModal()">
    <mat-icon>settings</mat-icon>
  </button>
</mat-form-field>

<button
  mat-raised-button
  color="primary"
  [disabled]="!serverBaseAddress"
  (click)="setServerBaseAddress()"
>
  Next
</button>
