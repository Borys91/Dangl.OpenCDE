<mat-spinner *ngIf="isLoading"></mat-spinner>
<button mat-raised-button (click)="downloadDocument()" *ngIf="documentVersion">
  Download Document
</button>

<mat-tab-group>
  <mat-tab label="Reference">
    <pre *ngIf="documentVersion"
      >{{ documentVersion | json }}
</pre
    >
  </mat-tab>
  <mat-tab label="Metadata">
    <pre *ngIf="documentMetadata"
      >{{ documentMetadata | json }}
</pre
    >
  </mat-tab>
  <mat-tab label="Versions">
    <pre *ngIf="documentVersions"
      >{{ documentVersions | json }}
</pre
    >
  </mat-tab>
</mat-tab-group>
